version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - E:/Trabajos/pruebas/docker/certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
   
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - E:/Trabajos/pruebas/docker/certs:/etc/nginx/certs:rw
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      
  callmarket:
    image: cap72w
    container_name: callmarket
    restart: always
    expose:
      - "80"
    volumes:
      - E:/Trabajos/goautodial_llamadas/goautodial.callcenter/:/var/www/html
    environment:
      - VIRTUAL_HOST=callmarket.local.com
      - LETSENCRYPT_HOST=callmarket.local.com
      - LETSENCRYPT_EMAIL=mark@callmarket.local.com
    depends_on:
      - nginx-proxy
      - letsencrypt
